<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loop</title>
</head>
<body>
 <script>
  //While Loop
  let  num = 0;
  while(num<=5){
    num++;
    console.log(num)
  }

  //Do While Loop
  let number = 0;
  do{
    console.log(number);
    number++;
  }while(number<=10);


  //For Loop
  for(let i=0;i<=20;i++){
    console.log(`This is For Loop ${i}`)
  }


  //For Loop With Array
  let fruits = ["Apple","Orange","Banana"];
  for(let i =0;i<fruits.length;i++){
    console.log(fruits[i]);
  }


  //Print Sum of array using For Loop
  let arr = [15,25,10,35];
  let sum = 0;
  for(let index = 0; index<arr.length; index++){
    sum += arr[index];
  }
  console.log(`Sum of given array is ${sum}`);
 </script> 
</body>
</html>
